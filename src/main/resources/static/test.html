<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出窗口示例</title>
    <style>
        /* 遮罩层样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            z-index: 1000; /* 确保遮罩层在最上层 */
            display: none; /* 默认隐藏 */
        }

        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 将模态框居中显示 */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
        }
    </style>
</head>
<body>
<button onclick="openModal()">打开模态框</button>

<!-- 模态框 -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <h2>这是一个模态框</h2>
        <p>模态框内容可以在这里添加</p>
        <button onclick="closeModal()">关闭模态框</button>
    </div>
</div>

<script>
    // 打开模态框函数
    function openModal() {
        document.getElementById("modalOverlay").style.display = "block";
    }

    // 关闭模态框函数
    function closeModal() {
        document.getElementById("modalOverlay").style.display = "none";
    }
</script>
</body>
</html>
